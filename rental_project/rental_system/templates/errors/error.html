{% extends "base.html" %}
{% block title %}Ошибка {{ error_code }}{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-lg-8">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="h4 mb-3">Произошла ошибка ({{ error_code }})</h1>
                <p class="mb-2">{{ error_message }}</p>
                <div class="alert alert-info mb-3">
                    <strong>Как решить:</strong> {{ resolution }}
                </div>
                <div class="d-flex gap-2">
                    <a class="btn btn-accent" href="{% url 'home' %}">На главную</a>
                    <a class="btn btn-outline-secondary" href="javascript:history.back()">Вернуться назад</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
