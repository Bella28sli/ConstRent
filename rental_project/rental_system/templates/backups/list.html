{% extends "base.html" %}
{% block title %}Резервные копии{% endblock %}
{% block content %}
<div class="card shadow-sm">
    <div class="card-body">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-2 mb-3">
            <h1 class="h5 mb-0">Файлы .bak</h1>
            <form method="post" class="d-inline">
                {% csrf_token %}
                <input type="hidden" name="action" value="create">
                <button type="submit" class="btn btn-accent btn-sm">Создать бэкап</button>
            </form>
        </div>
        {% if backups %}
        <ul class="list-group">
            {% for file in backups %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>{{ file }}</span>
                <a class="btn btn-outline-primary btn-sm btn-action" href="{% url 'download_backup' file %}">Скачать</a>
            </li>
            {% endfor %}
        </ul>
        {% else %}
            <div class="text-muted">Бэкапов пока нет. Нажмите «Создать бэкап».</div>
        {% endif %}
    </div>
 </div>
{% endblock %}
