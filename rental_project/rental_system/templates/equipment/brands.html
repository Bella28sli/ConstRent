{% extends "base.html" %}
{% block title %}Бренды{% endblock %}
{% block content %}
<div class="row gy-3">
    <div class="col-12 col-lg-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="h5 mb-3">Добавить бренд</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-accent w-100" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-12 col-lg-8">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="h5 mb-3">Список брендов</h2>
                <div class="table-responsive">
                    <table class="table table-striped align-middle">
                        <thead>
                            <tr>
                                <th>Название</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for b in brands %}
                            <tr>
                                <td>{{ b.brand }}</td>
                                <td class="text-end">
                                    <a class="btn btn-sm btn-outline-light btn-action" href="?edit_id={{ b.id }}">Изменить</a>
                                    <form method="post" class="d-inline">
                                        {% csrf_token %}
                                        <input type="hidden" name="delete_id" value="{{ b.id }}">
                                        <button type="submit" class="btn btn-sm btn-outline-danger btn-action" onclick="return confirm('Удалить бренд?')">Удалить</button>
                                    </form>
                                </td>
                            </tr>
                            {% empty %}
                            <tr><td colspan="2">Пусто</td></tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
