{% extends "base.html" %}
{% block title %}Страны-производители{% endblock %}
{% block content %}
<div class="row gy-3">
    <div class="col-12 col-lg-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="h5 mb-3">Добавить страну</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-accent w-100" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-12 col-lg-8">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="h5 mb-3">Список стран</h2>
                <div class="table-responsive">
                    <table class="table table-striped align-middle">
                        <thead>
                            <tr>
                                <th>Название</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for c in countries %}
                            <tr>
                                <td>{{ c.country }}</td>
                                <td class="text-end">
                                    <a class="btn btn-sm btn-outline-light" href="?edit_id={{ c.id }}">Изменить</a>
                                    <form method="post" class="d-inline">
                                        {% csrf_token %}
                                        <input type="hidden" name="delete_id" value="{{ c.id }}">
                                        <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('Удалить страну?')">Удалить</button>
                                    </form>
                                </td>
                            </tr>
                            {% empty %}
                            <tr><td colspan="2">Пусто</td></tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
